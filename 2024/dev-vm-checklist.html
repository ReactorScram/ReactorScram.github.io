<html>
  <head>
    <link rel="stylesheet" href="../style.css">
    <title>Dev VM checklist</title>
  </head>
  <body>
    <ol>
      <li>Tell Ubuntu to ignore system errors and updates. (There is always at least one)</li>
      <li><pre>sudo apt-get remove thunderbird libreoffice-base-core</pre>
      <li><pre>sudo apt-get install curl git kate</pre></li>
      <li><pre>curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh</pre></li>
      <li><pre>. ~/.cargo/env</pre></li>
      <li><pre>ssh-keygen -t ed25519</pre></li>
    </ol>
  </body>
</html>
